{% extends 'positions/base.html' %}
{% load staticfiles %}

{% block title %}
    <title>404</title>
    <meta name="description" content="这是一个 Error 页面">
{% endblock %}

{% block content %}
    <div class="row-content am-cf">
    <div class="widget am-cf">
        <div class="widget-body">
            <div class="tpl-page-state">
                <div class="tpl-page-state-title am-text-center tpl-error-title">404</div>
                <div class="tpl-error-title-info">Page Not Found</div>
                <div class="tpl-page-state-content tpl-error-content">

                    <p>对不起,没有找到您所需要的页面,可能是URL不确定,或者页面已被移除。</p>
                    <a  href="{% url 'home' %}" class="am-btn am-btn-secondary am-radius tpl-error-btn">Back Home</a>
                </div>

            </div>
        </div>
    </div>



</div>
{% endblock %}
